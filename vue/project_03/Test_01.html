<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <aaa></aaa>
    </div>
    <!--模板可以使用template标签写到外面，然后在componets-->
    <template id="tmpA">
        <div>
            <h3>{{msg}}</h3>
            <bbb></bbb>
        </div>
    </template>
<script>
    var vm = new Vue({
        el: "#box",
        components:{
            'aaa':{
                data:function(){
                    return {msg:'父组件'}
                },
                template:'#tmpA', // 父组件的模板
                components:{
                    'bbb':{
                        template:'<h5>我是子组件</h5>'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
